# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main
pool:
  name: Default
  demands:
  - agent.name -equals george

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:

# Build stage
- stage: Build
  jobs:
    - job: BuildAndTest
      steps:
        - task: UseDotNet@2
          inputs:
            packageType: 'sdk'
            version: '8.0'

        # Compile the project using VSBuild
        - task: VSBuild@1
          inputs:
            solution: '**\*.sln'
            msbuildArgs: '/p:Configuration=$(buildConfiguration)'  # Use the configuration variable, e.g., 'Release'


        # Run unit tests and generate code coverage
        - task: DotNetCoreCLI@2
          inputs:
            command: 'test'
            projects: '**/*.csproj'
            arguments: '--configuration $(buildConfiguration) --collect:"Code Coverage"'

        # Publish code coverage report (optional)
        - task: PublishCodeCoverageResults@1
          inputs:
            codeCoverageTool: 'VisualStudio'
            summaryFileLocation: '**/TestResults/*/coverage.cobertura.xml'
            reportDirectory: '**/TestResults/*/codecoverage'
          
# Deliver Stage
- stage: Deliver
  dependsOn: Build
  jobs:
    - job: DeliverArtifact
      steps:
        # Step: Release the build artifact
        - task: PublishBuildArtifacts@1
          inputs:
            artifactName: 'drop'
            publishLocation: 'Container'
            pathToPublish: '$(Build.ArtifactStagingDirectory)'
